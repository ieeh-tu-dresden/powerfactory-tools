name: checks

on:
  workflow_call:

jobs:
  checks:
    name: Running checks
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
      - name: Checking out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Settings up python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setting up PDM
        uses: pdm-project/setup-pdm@v3
        with:
          python-version: ${{ matrix.python-version }}
          cache: true
          architecture: x64
          prerelease: true
          enable-pep582: true

      - name: Check lockfile
        run: pdm lock --check

      - name: Installing dependencies
        run: pdm install

      - name: Archive production artifacts
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: pdm-log
          path: |
            /tmp/pdm-install-resolve-*.log

      - name: Import checking using isort
        run: pdm run isort --check-only --diff powerfactory_utils tests

      - name: Code format checking using black
        run: pdm run black powerfactory_utils --check

      - name: Code checking using flake8
        run: pdm run flake518 powerfactory_utils

      - name: Type checking using mypy
        run: pdm run mypy powerfactory_utils
